language: python

python:
  - 3.6
  - 2.7


build:
  ci:
    - pip install --upgrade pip
    - pip install .
    - pip install -r requirements-dev.txt
    - pip install pytest-cov

    # Create folders for test result
    - mkdir -p shippable/testresults

    - doit # pyflakes
    - pytest --junitxml=shippable/testresults/tests.xml  --cov-branch --cov=sqla_yaml_fixtures --cov=test_sqla_yaml_fixtures  --cov-report=xml:shippable/codecoverage/coverage.xml
